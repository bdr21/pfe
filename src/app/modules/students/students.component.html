<h1>Student Admin</h1>
<mat-table [dataSource]="listData">
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef>firstName </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.firstName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>lastName </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.lastName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="filiere">
    <mat-header-cell *matHeaderCellDef>filiere </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.filiere}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="classe">
    <mat-header-cell *matHeaderCellDef>classe </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.classe}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="age">
    <mat-header-cell *matHeaderCellDef>age </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.age}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef>gender </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.gender}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let student">
      <button type="button" class="btn btn-primary" (click)="viewStudent(student)">Show Details</button>
      <button type="button" class="btn btn-primary" (click)="editStudent(student)">edit</button>
      <button type="button" class="btn btn-primary" (click)="deleteStudent(student)">delete</button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<div class="container row">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.id}}</td>
          <td>{{student.firstName}}</td>
          <!-- <td><button type="button" class="btn btn-primary" (click)="viewStudent(student.id)">Show Details</button></td> -->
          <td><button type="button" class="btn btn-primary" (click)="viewStudent(student)">Show Details</button></td>
          <td><button type="button" class="btn btn-primary" (click)="editStudent(student)">edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    Display student Details and Add student here.
    <!-- <app-student-details *ngIf="action === 'view'" [student]="selectedStudent" (studentDeletedEvent)="refreshData()"></app-student-details> -->
  </div>
</div>
<app-footer></app-footer>
